<custom-style>
  <style is="custom-style">
    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      background-color: #fafafa;
    }

    .vertical-section-container {
      display: flex;
      flex-direction: column;
    }

    .centered {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    :root {
      --primary-color: #00B4F0;
      --light-primary-color: #7CD8F7;
      --dark-primary-color: #0078A0;
      --error-color: #E61E6E;
    }

    h3 .anchor {
      color: grey;
      text-decoration: none;
      opacity: 0;
      font-size: 14px;
      margin-left: -1.6em;
      width: 1.6em;
      display: inline-block;
      outline: none;
    }

    h3:hover .anchor {
      opacity: 1;
    }

    demo-navigation {
      margin-bottom: 2em;
    }

    nice-demo-snippet {
      margin-bottom: 40px;
    }
  </style>
</custom-style>

<script>
  [].forEach.call(document.querySelectorAll('h3'), function(h3) {
    var id = h3.textContent.toLowerCase().replace(/[^\w]+/g, '-');
    var hash = '#' + id;
    var a = document.createElement('a');
    a.textContent = 'ðŸ”—';
    a.classList.add('anchor');
    a.href = hash;
    a.id = id;
    a.setAttribute('aria-hidden', true);
    h3.insertBefore(a, h3.firstChild);
    if (window.location.hash == hash) {
      setTimeout(function() {
        h3.scrollIntoView();
      }, 500);
    }
  });
</script>
