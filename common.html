<link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
<style is="custom-style" include="demo-pages-shared-styles">
  :root {
    --primary-color: #00B4F0;
    --light-primary-color: #7CD8F7;
    --dark-primary-color: #0078A0;
    --error-color: #E61E6E;

  }
  .centered {
    max-width: 800px;
  }

  h3 .anchor {
    color: grey;
    text-decoration: none;
    display: none;
    opacity: 0;
    font-size: 14px;
    margin-left: -1.6em;
    width: 1.6em;
  }

  h3:hover .anchor {
    display: inline-block;
    opacity: 1;
  }

  demo-navigation {
    margin-bottom: 2em;
  }
</style>

<script>
  [].forEach.call(document.querySelectorAll('h3'), function(h3) {
    var id = h3.textContent.toLowerCase().replace(/[^\w]+/g, '-');
    var hash = '#' + id;
    var a = document.createElement('a');
    a.textContent = 'ðŸ”—';
    a.classList.add('anchor');
    a.href = hash;
    a.id = id;
    h3.insertBefore(a, h3.firstChild);
    if (window.location.hash == hash) {
      setTimeout(function() {
        h3.scrollIntoView();
      }, 500);
    }
  });
</script>

<script src="../iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
