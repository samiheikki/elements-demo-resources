<custom-style>
  <style>
    html {
      margin: 0;
      box-sizing: border-box;
    }

    .vertical-section-container {
      margin: 48px 0 96px;
      padding: 0 48px;
    }

    @media screen and (max-width: 500px) {
      .vertical-section-container {
        margin: 24px 0 64px;
        padding: 0 24px;
      }
    }

    .centered {
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .note {
      font-size: 0.875em;
      overflow: hidden;
      margin-bottom: 1em;
      border-left: 2px solid rgb(196,230,245);
      background-color: rgb(241,251,255);
      max-width: 100%;
      padding: 0 1em;
    }

    .note.warn {
      background-color: rgb(255,248,231);
      border-color: rgb(255,194,122);
    }

    .note pre {
      max-width: 100%;
      overflow: auto;
    }
  </style>
</custom-style>
